<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header><h2>Login</h2></header>
<form id="loginForm">
    Username: <input type="text" id="username" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
</form>

<p id="message"></p>

<script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            const response = await fetch("/api/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const user = await response.json();
                console.log('Logged in user:', user);  // Log user object
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "home.html";
            } else {
                const errorText = await response.text();
                document.getElementById("message").innerText = errorText || "Login failed";
            }
        });



</script>
</body>
</html>
