<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="sidebar">
    <h4>Hotel System</h4>

    <a href="menu.html">Home</a>
    <a href="register.html">Register</a>
</div>

<div class="main-content">

    <h2>Login</h2>

    <form id="loginForm" class="mt-3">
        <label>Username:</label>
        <input type="text" id="username" required class="form-control mb-3">

        <label>Password:</label>
        <input type="password" id="password" required class="form-control mb-3">

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p id="message" class="mt-3 text-danger"></p>

</div>

<script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            const response = await fetch("/api/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const user = await response.json();
                console.log('Logged in user:', user);
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "home.html";
            } else {
                const errorText = await response.text();
                document.getElementById("message").innerText = errorText || "Login failed";
            }
        });

</script>

</body>
</html>
