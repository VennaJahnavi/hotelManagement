<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Menu</title>

    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

<div class="sidebar">
    <h4>Hotel System</h4>

    <a href="browse-menu.html" class="active">Browse Menu</a>
    <a href="orders.html">My Orders</a>
    <a href="#">Logged in as: <span id="usernameLabel"></span></a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main-content">
    <h2 class="mb-3">Browse Menu</h2>
    <div class="controls-bar mb-4 d-flex gap-3">
        <input id="search" class="search-box" type="text" placeholder="Search menu..." onkeyup="searchMenu()">

        <select id="category-filter" class="cat-box" onchange="filterByCategory()">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div class="main-layout">
        <section id="menu-container" class="menu-grid">
            <p>Loading menu...</p>
        </section>

        <aside id="cart-container" class="cart-panel">
            <h3>Your Cart</h3>
            <div id="cart-items"><p>Your cart is empty.</p></div>
            <button class="place-btn" onclick="placeOrder()">Place Order</button>
        </aside>
    </div>

    <span id="user-info" class="mt-3 d-block"></span>

</div>
<script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || !user.id) {
            alert("Please login first.");
            window.location.href = "login.html";
        }
        document.getElementById("usernameLabel").textContent = `${user.username}`;

        const cart = [];
        let allMenuItems = [];

        function logout() {
            sessionStorage.clear();
            window.location.href = "login.html";
        }

        async function loadMenu() {
            const res = await fetch("/api/menu");
            allMenuItems = await res.json();
            populateCategoryDropdown(allMenuItems);
            displayMenuItems(allMenuItems);
        }

        function populateCategoryDropdown(items) {
            const dropdown = document.getElementById("category-filter");
            const cats = [...new Set(items.map(i => i.category))];
            cats.forEach(cat => {
                const opt = document.createElement("option");
                opt.value = cat;
                opt.innerText = cat;
                dropdown.appendChild(opt);
            });
        }

        function displayMenuItems(items) {
    const container = document.getElementById("menu-container");
    container.innerHTML = "";

    if (items.length === 0) {
        container.innerHTML = "<p>No items found.</p>";
        return;
    }

    items.forEach(item => {
        const card = document.createElement("div");
        card.className = "menu-card";

        card.innerHTML = `
            <h3>${item.name}</h3>
            <img src="http://localhost:8090/${item.imageUrl}" alt="${item.name}" class="menu-image">
            <p class="desc">${item.description}</p>
            <p class="price">$${item.price.toFixed(2)}</p>
            <p class="status ${item.available ? "green" : "red"}">
                ${item.available ? "Available" : "Unavailable"}
            </p>

            ${item.available ? `
                <input type="number" id="qty-${item.id}" min="1" value="1" class="input-field">
                <input type="text" id="note-${item.id}" placeholder="Special notes" class="input-field">
                <button class="add-btn" onclick="addToCart(${item.id}, '${item.name.replace(/'/g, "\\'")}')">Add to Cart</button>
            ` : ""}
        `;
        container.appendChild(card);
    });
}

        function searchMenu() {
            const term = document.getElementById("search").value.toLowerCase();
            displayMenuItems(allMenuItems.filter(i => i.name.toLowerCase().includes(term)));
        }

        function filterByCategory() {
            const cat = document.getElementById("category-filter").value;
            if (cat === "all") displayMenuItems(allMenuItems);
            else displayMenuItems(allMenuItems.filter(i => i.category === cat));
        }

        function addToCart(id, name) {
            const qty = parseInt(document.getElementById(`qty-${id}`).value);
            const note = document.getElementById(`note-${id}`).value;

            if (qty < 1) return alert("Quantity must be at least 1");

            cart.push({ menuItemId: id, name, quantity: qty, specialNotes: note });
            updateCartDisplay();
            alert(`${qty} × ${name} added`);
        }

        function updateCartDisplay() {
            const div = document.getElementById("cart-items");
            div.innerHTML = "";

            if (cart.length === 0) {
                div.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach((i, index) => {
                const row = document.createElement("div");
                row.className = "cart-item";

                row.innerHTML = `
                    <span>${i.quantity} × ${i.name}</span>
                    <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
                `;

                div.appendChild(row);
            });
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            updateCartDisplay();
        }

        function placeOrder() {
            if (cart.length === 0) return alert("Cart is empty");

            const payload = {
                customerId: user.id,
                items: cart.map(i => ({
                    menuItemId: i.menuItemId,
                    quantity: i.quantity,
                    specialNotes: i.specialNotes
                }))
            };

            sessionStorage.setItem("pendingOrder", JSON.stringify(payload));
            console.log(JSON.stringify(payload));
            window.location.href = "payment.html";
        }

        loadMenu();

</script>
<style>

    .menu-image {
      width: 100px;
      height: auto;
      border: 1px solid #ddd;
      padding: 2px;
      margin-bottom: 10px;
    }

    .menu-card {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .menu-card h3 {
      font-size: 1.2rem;
    }

    .menu-card .desc {
      font-size: 1rem;
      color: #555;
    }

    .menu-card .price {
      font-size: 1.2rem;
      font-weight: bold;
    }

</style>
</body>
</html>
