<!DOCTYPE html>
<html>
<head>
  <title>Browse Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    header h2 {
      text-align: center;
      color: #333;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-card {
      background: #fff;
      flex: 0 0 calc(50% - 40px); /* Two cards per row, accounting for gap */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    input[type="number"], input[type="text"] {
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    section button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<header>
  <h2>Menu</h2>
  <nav>
    <a href="home.html">Home</a> |
    <a href="browse-menu.html">Browse Menu</a> |
    <a href="orders.html">My Orders</a> |
    <span id="user-info" style="margin-left: 15px; color: #555;"></span> |
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<section id="menu-container">
  <p>Loading menu items...</p>
</section>

<section style="text-align:center; margin-top: 30px;">
  <button onclick="placeOrder()">Place Order</button>
</section>

<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user || !user.id) {
    alert("Please login first.");
    window.location.href = "login.html";
  }
  document.getElementById("user-info").textContent = `Logged in as: ${user.username}`;

  const cart = [];

  function logout() {
    sessionStorage.clear();
    window.location.href = "login.html";
  }

  async function loadMenu() {
    const response = await fetch("/api/menu");
    const menuItems = await response.json();

    const container = document.getElementById("menu-container");
    container.innerHTML = "";

    if (menuItems.length === 0) {
      container.innerHTML = "<p>No menu items found.</p>";
      return;
    }

    menuItems.forEach(item => {
      const card = document.createElement("div");
      card.className = "menu-card";

      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.description}</p>
        <p><strong>Price:</strong> $${item.price.toFixed(2)}</p>
        <p><strong>Status:</strong> ${item.available ? '<span style="color:green;">Available</span>' : '<span style="color:red;">Unavailable</span>'}</p>
        ${item.available ? `
          <label>Quantity: <input type="number" id="qty-${item.id}" value="1" min="1" style="width: 60px;"></label><br>
          <label>Special Notes: <input type="text" id="note-${item.id}" placeholder="Optional" style="width: 90%;"></label><br><br>
          <button onclick="addToCart(${item.id}, '${item.name.replace(/'/g, "\\'")}')">Add to Cart</button>
        ` : ''}
      `;

      container.appendChild(card);
    });
  }

  function addToCart(menuItemId, name) {
    const qty = parseInt(document.getElementById(`qty-${menuItemId}`).value);
    const notes = document.getElementById(`note-${menuItemId}`).value;

    if (!qty || qty <= 0) {
      alert("Quantity must be at least 1.");
      return;
    }

    const item = {
      menuItemId,
      name,
      quantity: qty,
      specialNotes: notes
    };

    cart.push(item);
    alert(`Added ${qty} x ${name} to cart.`);
  }

  async function placeOrder() {
    if (cart.length === 0) {
      alert("Cart is empty. Please add items first.");
      return;
    }

    const payload = {
      customerId: user.id,
      items: cart.map(i => ({
        menuItemId: i.menuItemId,
        quantity: i.quantity,
        specialNotes: i.specialNotes
      }))
    };

    const response = await fetch("/api/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      alert("Order placed successfully!");
      cart.length = 0;
      window.location.href = "orders.html";
    } else {
      const error = await response.text();
      alert("Failed to place order: " + error);
    }
  }

  loadMenu();
</script>

</body>
</html>
